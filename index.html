<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,th,td{
            border:2px solid black;
            border-collapse:collapse;
            padding-top:15px;
            padding-bottom:8px;
        }
        table{
            background-color: green;
            width:700px;
        }
        th{
            color:white;
            font-size:18px;
            text-align:center;
        }
        td{
            background-color:rgb(214, 220, 214);
            text-align:center;
        }
    </style>
</head>
<body>
    <table title="Grocery" style="border:2px solid black">
       <tr>
        <th> Product </th>
        <th> Price </th>
        <th> Quantity </th>
       </tr>
       <tr>
        <td> Apples </td>
        <td> $2.00 </td>
        <td> 10 </td>
       </tr>
       <tr>
        <td> Oranges </td>
        <td> $1.50 </td>
        <td> 15 </td>
       </tr>
       <tr>
        <td> Bananas </td>
        <td> $1.20 </td>
        <td> 8 </td>
       </tr>
    </table>
</body>
</html>
